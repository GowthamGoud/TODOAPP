<div class="container">

	<h1>{{ title }}</h1>
	
	<button class="btn btn-primary" ng-click="frmToggle()" onclick="nameOfFunction()">Add Task</button>
	<br>

	<form class="form-horizontal" id="blogForm" ng-submit="pushData(frm)" hidden>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" ng-model="frm.title" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" ng-model="frm.description"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button id="btn1" type="submit" value="submit" class="btn btn-primary">Insert Task</button>
			</div>
		</div>
	</form>
	
	<form class="form-horizontal" id="blogForm1" ng-submit="updateData(frm)" hidden>
		
		<div class="form-group">
			
			<label for="idfoftask" class="col-sm-2 control-label">Id</label>
			<div class="col-sm-10"><p ng-model="frm.id" class="form-control">{{frm.id}}</p></div>
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" ng-model="frm.title" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" ng-model="frm.description"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button id="btn1"  type="submit" value="submit" class="btn btn-primary">update Task</button>
			</div>
		</div>
	</form>
	<br>
	<input type="search" ng-model="query" placeholder="Search For Task" class="form-control">
	<br>
	<table class="table table-hover">
	 	<tr>
	 		<th>Title</th><th>Description</th><th>Added</th><th>Remove</th>
	 	</tr>
	 	<tr ng-repeat="blog in blogs | filter: query track by $index">
	 		<td>{{ blog.title }}</td><td>{{ blog.description }}</td><td>{{ blog.added_date }}</td><td><button class="btn btn-primary"  ng-click="setData(blog.id)">Edit</button><button class="btn btn-success" ng-click="markdone(blog.id)">Mark as Done</button></td>
	 	
		
		
		</tr>
	</table>
 <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
</div>
